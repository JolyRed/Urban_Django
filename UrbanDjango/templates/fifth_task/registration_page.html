<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    {% if info.error %}
        <div style='color: red'>
            {{info.error}}
        </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
    <label for="username">Введите логин:</label>
    <input type='text' id='username' name='username' maxlength='30' required>

    <label for='password'>'Введите пароль:'</label>
    <input type='password' id='password' name='password' minlength='8' required>

    <label for='repeat_password'>Повторите пароль:</label>
    <input type='password' id='repeat_password' name='repeat_password' minlength='8' required>

    <label for='age'>Введите возраст:</label>
    <input type='number' id='age' name='age' maxlength='3' max='120' required>

    <button type='sumbit'>Отправить</button>

    </form>
</body>
</html>
